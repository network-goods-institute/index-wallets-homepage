    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Index Wallets",
      "url": "https://indexwallets.com",
      "logo": "https://indexwallets.com/svgs/index_logo.svg",
      "description": "Revolutionary payment system with 0% transaction fees for businesses. Get customers to fund local causes while boosting your sales.",
      "sameAs": [
        "https://twitter.com/indexwallets",
        "https://linkedin.com/company/indexwallets"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
        "availableLanguage": "English"
      }
    }
    </script>

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Index Wallets",
      "url": "https://indexwallets.com",
      "description": "Revolutionary payment system with 0% transaction fees for businesses",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://indexwallets.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Service",
      "name": "Index Wallets Payment System",
      "description": "0% transaction fee payment system for local businesses with community cause funding",
      "provider": {
        "@type": "Organization",
        "name": "Index Wallets"
      },
      "serviceType": "Payment Processing",
      "areaServed": "Global",
      "offers": {
        "@type": "Offer",
        "description": "0% transaction fees for businesses",
        "price": "0",
        "priceCurrency": "USD"
      }
    }
    </script>

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "What are Index Wallets?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Index Wallets are a revolutionary payment system that allows businesses to accept payments with 0% transaction fees while enabling customers to fund local causes."
          }
        },
        {
          "@type": "Question",
          "name": "How do businesses get 0% transaction fees?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Our revenue comes from the donation portion, not from business transactions. When customers donate to causes and receive credits, our 5% fee comes from that donation, allowing businesses to process payments at 0% cost."
          }
        },
        {
          "@type": "Question",
          "name": "What are cause credits?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Cause credits are received when customers donate to local causes. These credits can then be used to make purchases at participating businesses, creating a community-driven economy."
          }
        }
      ]
    }
    </script>

    <!-- Security and Performance -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    
    <!-- DNS Prefetch for performance -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//cdn.jsdelivr.net" />
